<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iosSelect.css">
    <link rel="stylesheet" href="css/myCenter.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="wrapper myInfo">
    <div class="content">
        <ul class="info-lists">
            <li class="flex her-stretch">
                <span>头像</span>
                <div class="change-head">
                    <img src="img/header.png" alt="" class="img-show" id="img-show">
                    <input type="file" class="img-btn" id="img-btn" accept="image/jpeg,image/jpg,image/png">
                </div>
            </li>
            <li class="flex her-stretch">
                <span>昵称</span>
                <input type="text" class="font-small" value="狗子"/>
            </li>
            <li class="flex her-stretch">
                <span>性别</span>
                <div class="sex">
                    <input type="hidden" name="sex_id" id="sexId" value="女">
                    <span id="showSex" class="font-small color-gray">女</span>
                </div>
            </li>
            <li class="flex her-stretch">
                <span>电话</span>
                <input type="tel" class="font-small" value="11111111111"/>
            </li>
            <li class="flex her-stretch">
                <span>邮箱</span>
                <input type="text" class="font-small color-gray" value="1234568@163.com"/>
            </li>
        </ul>
        <a href="javascript:;" class="fill-info">完善信息 ></a>
        <a href="javascript:;" class="submit-btn"></a>
        <a href="index.html" class="home-icon"></a>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/iosSelect.js"></script>
<script>
    ;(function (jQuery) {
        /*==上传预览图片==*/
        $("#img-btn").on("change", function (){
            var $file = $(this);
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            var dataURL;
            var $img = $("#img-show");
            if(fileObj && fileObj.files && fileObj.files[0]){
                dataURL = windowURL.createObjectURL(fileObj.files[0]);
                $img.attr('src',dataURL);
            }else{
                dataURL = $file.val();
                var imgObj = document.getElementById("#img-show");
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
            }
        });
        function imgUpdown(index){
            var $file = $("#img-btn"+ index +"");
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            var dataURL;
            var $img = $("#img-show"+ index +"");
            if(fileObj && fileObj.files && fileObj.files[0]){
                dataURL = windowURL.createObjectURL(fileObj.files[0]);
                $img.attr('src',dataURL);
            }else{
                dataURL = $file.val();
                var imgObj = document.getElementById("#img-show"+ index +"");
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
            }
        }
        /*==性别选择==*/
        var showSexDom = document.querySelector('#showSex');
        var sexIdDom = document.querySelector('#sexId');
        showSexDom.addEventListener('click', function () {
            var sexId = showSexDom.dataset['id'];
            var sexName = showSexDom.dataset['value'];
            var sexSelect = new IosSelect(1,
                    [
                        [
                            {'id': '01', 'value': '女'},
                            {'id': '02', 'value': '男'}
                        ]
                    ],
                    {
                        container: '.container',
                        title: '请选择您的性别',
                        itemHeight: 50,
                        itemShowCount: 3,
                        oneLevelId: sexId,
                        callback: function (selectOneObj) {
                            sexIdDom.value = selectOneObj.id;
                            showSexDom.innerHTML = selectOneObj.value;
                            showSexDom.dataset['id'] = selectOneObj.id;
                            showSexDom.dataset['value'] = selectOneObj.value;
                        }
                    });
        });
    })($);
</script>
</body>
</html>
