<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="敦煌，敦煌研究院，注册"/>
    <meta name="description" content="敦煌研究院注册"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iosSelect.css">
    <link rel="stylesheet" href="css/lCalendar.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="page register" id="register">
    <div class="container">
            <div class="content">
                <div class="wrapper">
                    <div class="forms-wrapper">
                        <div class="register-form-title po-re">
                            <img src="img/register-basic.png" alt=""/>
                        </div>
                        <div class="forms-content">
                            <div class="input-wrapper">
                                <div class="input-label">
                                    <input type="text" class="input-controls" placeholder="输入用户名称">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label">
                                    <input type="password" class="input-controls" id="password1" placeholder="输入密码6－12位字母与数字">
                                </div>
                                <div class="pass-check"></div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label">
                                    <input type="password" class="input-controls" placeholder="确认密码">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label">
                                    <input type="tel" class="input-controls" placeholder="输入手机号码">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label">
                                    <input type="text" class="input-controls" placeholder="输入邮箱">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label">
                                    <input type="text" class="input-controls" placeholder="确认邮箱">
                                </div>
                            </div>
                            <div class="check-label flex">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" class="checkbox-input" checked/>
                                    <div class="checkbox-show"></div>
                                </label>
                                <span class="checkbox-word">同意<a href="javascript:;">《敦煌研究院网站隐私政策》</a>(若不同意，将不能注册)</span>
                            </div>
                            <div class="check-label flex">
                                <label class="checkbox-wrapper">
                                    <input type="checkbox" class="checkbox-input" checked/>
                                    <div class="checkbox-show"></div>
                                </label>
                                <span class="checkbox-word">同意<a href="javascript:;">《敦煌研究院网站会员注册协议》</a>(若不同意，将不能注册)</span>
                            </div>
                        </div>
                        <a href="javascript:;" class="register-next po-re" id="toRegister2">
                            <img src="img/next-btn.png" alt=""/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/iosSelect.js"></script>
<script src="js/lCalendar.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var click = "click";
        /*==密码验证==*/
        $("#password1").on("input", function (){
            $(".pass-check").show();
            var val = $(this).val();
            var lv = 0;
            if(val.match(/[a-z]/g)){lv++;}
            if(val.match(/[0-9]/g)){lv++;}
            if(val.match(/(.[^a-z0-9])/g)){lv++;}
            if(val.length < 6){lv=0;}
            if(lv > 3){lv=3;}
            $(".pass-check").addClass("lv"+lv);
        }).on("blur", function (){
            $("pass-check").hide();
        });
    })(jQuery);
</script>
</body>
</html>
