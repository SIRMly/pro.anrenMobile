<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="敦煌，敦煌研究院，注册"/>
    <meta name="description" content="敦煌研究院注册"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/light7.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="page-group " id="register">
    <div class="page register" id="register1">
        <div class="content">
            <div class="wrapper">
                <div class="forms-wrapper">
                    <div class="register-form-title po-re">
                        <img src="img/register-basic.png" alt=""/>
                    </div>
                    <div class="forms-content">
                        <div class="input-wrapper">
                            <div class="input-label">
                                <input type="text" class="input-controls" placeholder="输入用户名称">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-label">
                                <input type="password" class="input-controls" placeholder="输入密码6－12位字母与数字">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-label">
                                <input type="password" class="input-controls" placeholder="确认密码">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-label">
                                <input type="tel" class="input-controls" placeholder="输入手机号码">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-label">
                                <input type="text" class="input-controls" placeholder="输入邮箱">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="input-label">
                                <input type="text" class="input-controls" placeholder="确认邮箱">
                            </div>
                        </div>
                        <div class="check-label flex">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox-input"/>
                                <div class="checkbox-show"></div>
                            </label>
                            <span class="checkbox-word">同意<a href="javascript:;">《敦煌研究院网站隐私政策》</a>(若不同意，将不能注册)</span>
                        </div>
                        <div class="check-label flex">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox-input"/>
                                <div class="checkbox-show"></div>
                            </label>
                            <span class="checkbox-word">同意<a href="javascript:;">《敦煌研究院网站会员注册协议》</a>(若不同意，将不能注册)</span>
                        </div>
                    </div>
                    <a href="javascript:;" class="register-next po-re" id="toRegister2">
                        <img src="img/next-btn.png" alt=""/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="page register" id="register2">
        <div class="content">
            <div class="wrapper">
                <div class="register2">
                    <div class="forms-wrapper pd75">
                        <div class="register-form-title po-re">
                            <img src="img/register-real.png" alt=""/>
                        </div>
                        <div class="forms-content">
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls number2" placeholder="姓 名">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="tel" class="input-controls" placeholder="联系电话">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls number3" placeholder="身 份 证">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls" id="birthday" placeholder="出生日期">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls number2" id="sex" placeholder="性 别">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls number2" placeholder="籍 贯">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls" placeholder="居住地址">
                                </div>
                            </div>
                            <div class="input-wrapper clearfix">
                                <div class="input-label input-label-small pull-left">
                                    <input type="text" class="input-controls pull-left" placeholder="验证码">
                                </div>
                                <div class="check-img pull-right po-re">
                                    <div class="check-bg">
                                        <img src="img/check.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" class="register-next po-re">
                            <img src="img/register-done.png" alt=""/>
                        </a>
                        <div class="register-links">
                            已注册？
                            <a href="login.html" class="external" id="toLogin">请登陆</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/light7.min.js"></script>
<script>
    ;(function ($){
        var click = "ontouchstart" in document ? "touchstart" : "click";
        /*==发送验证码按钮点击==*/
        $(".check-img").on(click, function(){
            if(!($(this).hasClass("disabled"))){
                $(this).addClass("disabled");
            }
        });
        /*==toRegister2==*/
        $("#toRegister2").on(click, function (){
            $.router.loadPage("#register2");
        });
        /*==出生日期==*/
        $("#birthday").calendar({
            monthNames : ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],
            dayNamesShort : ["日","一","二","三","四","五","六"]
        });
        /*==性别==*/
        $("#sex").picker({
            toolbarTemplate: '<header class="bar bar-nav"><button class="button button-link pull-right close-picker">好的</button><h1 class="title">请选择您的性别</h1></header>',
            cols: [
                {
                    textAlign: 'center',
                    values: [ '男', '女']
                }
            ]
        });
    })(jQuery);
</script>
</body>
</html>
