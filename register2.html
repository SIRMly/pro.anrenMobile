<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="敦煌，敦煌研究院，注册"/>
    <meta name="description" content="敦煌研究院注册"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iosSelect.css">
    <link rel="stylesheet" href="css/lCalendar.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="page register" id="register">
    <div class="container">
        <div class="content">
            <div class="wrapper">
                <div class="register2">
                    <div class="forms-wrapper pd75">
                        <div class="register-form-title po-re">
                            <img src="img/register-real.png" alt=""/>
                        </div>
                        <div class="forms-content">
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls number2" placeholder="姓 名">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="tel" class="input-controls" placeholder="联系电话">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls number3" placeholder="身 份 证">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls" id="birthday" placeholder="出生日期" readonly>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label">
                                    <input type="hidden" name="sex_id" id="sexId" value="">
                                    <input type="text" class="input-controls number2" id="showSex" placeholder="性 别">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls number2" placeholder="籍 贯">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-label ">
                                    <input type="text" class="input-controls" placeholder="居住地址">
                                </div>
                            </div>
                            <div class="input-wrapper clearfix">
                                <div class="input-label input-label-small pull-left">
                                    <input type="text" class="input-controls pull-left" placeholder="验证码">
                                </div>
                                <div class="check-img pull-right po-re">
                                    <div class="check-bg">
                                        <img src="img/check.png" alt="">
                                    </div>
                                    <a href="javascript:;" class="change-check">更换验证码</a>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" class="register-next po-re">
                            <img src="img/register-2.png" alt=""/>
                        </a>
                        <div class="register-links">
                            已注册？
                            <a href="login.html" class="external" id="toLogin">请登陆</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/iosSelect.js"></script>
<script src="js/lCalendar.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var click = "click";
        /*==性别选择==*/
        var showSexDom = document.querySelector('#showSex');
        var sexIdDom = document.querySelector('#sexId');
        showSexDom.addEventListener('click', function () {
            var sexId = showSexDom.dataset['id'];
            var sexName = showSexDom.dataset['value'];
            var sexSelect = new IosSelect(1,
                    [
                        [
                            {'id': '女', 'value': '女'},
                            {'id': '男', 'value': '男'}
                        ]
                    ],
                    {
                        container: '.container',
                        title: '请选择您的性别',
                        itemHeight: 50,
                        itemShowCount: 3,
                        oneLevelId: sexId,
                        callback: function (selectOneObj) {
                            sexIdDom.value = selectOneObj.id;
                            showSexDom.value = selectOneObj.value;
                            showSexDom.dataset['id'] = selectOneObj.id;
                            showSexDom.dataset['value'] = selectOneObj.value;
                        }
                    });
        });

        /*==出生日期==*/
        var newDate = new Date();
        var newYear = newDate.getFullYear();
        var newMonth = newDate.getMonth()+1;
        var newDay = newDate.getDate();
        var today = newYear+"-"+newMonth+"-"+newDay;
        $("#birthday").attr("data-lcalendar","1900-01-1,"+today);
        var calendar = new lCalendar();
        calendar.init({
            'trigger': '#birthday',
            'type': 'date'
        });
    })(jQuery);
</script>
</body>
</html>
