<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="敦煌，敦煌研究院，忘记密码"/>
    <meta name="description" content="敦煌研究院忘记密码"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="page" id="forget1">
    <div class="container">
        <div class="wrapper">
            <div class="forms-wrapper pd75">
                <div class="forget-title">请输入您的找回密码信息</div>
                <div class="forms-content">
                    <div class="input-wrapper">
                        <div class="input-label">
                            <input type="text" class="input-controls" placeholder="输入账号">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="input-label">
                            <input type="text" class="input-controls" placeholder="输入邮箱">
                        </div>
                    </div>
                    <div class="input-wrapper clearfix">
                        <div class="input-label input-label-small pull-left">
                            <input type="text" class="input-controls pull-left" placeholder="验证码">
                        </div>
                        <div class="check-img pull-right po-re">
                            <div class="check-bg">获取验证码</div>
                        </div>
                    </div>
                </div>
                <a href="javascript:;" class="form-submit"></a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    ;(function ($){
        var click = "ontouchstart" in document ? "touchstart" : "click";
        /*==发送验证码按钮点击==*/
        $(".check-img").on(click, function(){
            if(!($(this).hasClass("disabled"))){
                $(this).addClass("disabled");
            }
        })
    })(jQuery);
</script>
</body>
</html>
