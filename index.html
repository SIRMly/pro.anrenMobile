<script>

    (function ($) {
        /*==动效==*/
        var win = $(window);
        var winW = win.width();
        var winH = win.height();
        var bird3 = $(".part2-bird3");
        var bird3Top = bird3.find(".bird3-head").offset().top + 0.28*winW;
        var bird3Move = true;
        if(winH>= bird3Top){
            bird3Fun()
        }
        win.scroll(function (){
            /*==动头鸟Fun==*/
            if(bird3Move){
                if($(this).scrollTop()+winH>= bird3Top){
                    bird3Fun()
                }
            }
        });
        /*==动头鸟Fun==*/
        function bird3Fun(){
            bird3.addClass("move");
            bird3Move = false;
        }
