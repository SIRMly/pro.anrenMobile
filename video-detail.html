<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/video-js.css"/>
    <link rel="stylesheet" href="css/article.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="page">
    <div class="container">
        <div class="wrapper">
            <div class="content">
                <div class="video">
                    <video id="video_1" class="video-js vjs-default-skin" playsinline="true" webkit-playsinline="true"  controls  preload="auto"  poster="img/video-poster.png" data-setup="{}">
                        <source src="video/Blank%20Space.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="comment pd75">
                    <p class="comment-title"></p>
                    <div class="comment-item">
                        <img src="img/header.png" alt="" class="comment-header"/>
                        <p class="comment-name clearfix">
                            <span class="name">我我我</span>
                            <span class="comment-point point-hand pull-right">123</span>
                        </p>
                        <p class="comment-main">各第一部分马德通过梳理竺法护的译经过程，认为竺法护通过翻译大乘佛教经典特别是《正法华经》</p>
                        <p class="comment-address">
                            21分钟前
                        </p>
                        <div class="comment-second">
                            <p>
                                <span class="name">你你你</span>：你说的很棒
                            </p>
                            <p>
                                <span class="name">我我我</span><span class="comment-reply">回复</span><span class="name">你你你</span>：你胡说搞事情
                            </p>
                        </div>
                        <a href="javascript:;" class="comment-check">查看全部4条回复 ></a>
                        <img src="img/card-border.png" alt="" width="100%" class="comment-border"/>
                    </div>
                    <div class="comment-item">
                        <img src="img/header.png" alt="" class="comment-header"/>
                        <p class="comment-name clearfix">
                            <span class="name">我我我</span>
                            <span class="comment-point point-hand pull-right">123</span>
                        </p>
                        <p class="comment-main">各第一部分马德通过梳理竺法护的译经过程，认为竺法护通过翻译大乘佛教经典特别是《正法华经》</p>
                        <p class="comment-address">
                            21分钟前
                        </p>
                        <img src="img/card-border.png" alt="" width="100%" class="comment-border"/>
                    </div>
                    <p class="comment-all">已显示全部内容</p>
                </div>
            </div>
        </div>
    </div>
    <div class="write-comment">
        <label for="comment-textarea" class="comment-number">
            <img src="img/write-comment.png" alt="" />
        </label>
        <div class="comment-input">
            <span class="textarea-placeholder">写评论</span>
            <span class="textarea-reply hide"></span>
            <textarea name="" id="comment-textarea"></textarea>
        </div>
        <a href="javascript:;" class="comment-send"></a>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/video.js"></script>
<script>
    ;(function ($){
        var click = "ontouchstart" in document ? "touchstart" : "click";
        /*==视频==*/
        var player = videojs("video_1",{
            autoplay :  false,
            controlBar : {
                captionsButton : false,
                chaptersButton: false,
                subtitlesButton:false,
                liveDisplay:false,
                playbackRateMenuButton:false,
                CurrentTimeDisplay : false,
                timeDivider : false,
                durationDisplay : false,
                volumeMenuButton : false
            }
        });
        /*==点赞换图标==*/
        $(".point-hand").on(click,  function (){
            if($(this).hasClass("active")){
                $(this).removeClass("active");
            }else{
                $(this).addClass("active");
            }
        });
        /*==回复某个人==*/
        var commentTextarea = $("#comment-textarea");
        $(".comment-main").on(click, function (){
            var name = $(this).prev().find(".name").html();
            commentTextarea.focus().val("");
            $(".textarea-reply").html("回复"+name+" :").removeClass("hide");
        });
        commentTextarea.on("input",function (){
            if($(this).val()==""){
                $(".textarea-reply").removeClass("hide");
            }else{
                $(".textarea-reply").addClass("hide");
            }
        });
        /*==底部input问题==*/
        var interval;
        commentTextarea.focus(function (){
            $(".textarea-placeholder").addClass("hide");
            interval = setInterval(function() {
                document.body.scrollTop = document.body.scrollHeight
            }, 100)
        }).blur(function (){
            clearInterval(interval);
            if($.trim($(this).val())==""){
                $(".textarea-placeholder").removeClass("hide");
            }
            $(".textarea-reply").addClass("hide");
        });
    })(jQuery);

</script>
</body>
</html>
