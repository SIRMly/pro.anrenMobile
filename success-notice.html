<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="敦煌，敦煌研究院，活动报名"/>
    <meta name="description" content="敦煌研究院活动报名"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <title>敦煌研究院</title>
</head>
<body>
<div class="page submit-notice">
    <div class="fix-notice">
        <div class="notice-content">
            <img src="img/succ-show.png" alt=""/>
            <p class="notice-btns clearfix">
                <span>
                    <a href="javascript:;" class="notice-timeout">10秒后自动回到首页／</a>
                    <a href="javascript:;" class="notice-link">点击到个人中心查看详情</a>
                </span>
            </p>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($){
        FastClick.attach(document.body);
        var click = "click";
        /*==提交成功后==*/
        $(".form-submit").on("click", function (){
            $(".submit-notice").show();
            $(".wrapper").hide();
            timer();
        });
        /*==10秒后跳转==*/
        function timer(){
            var timer = 10;
            var linkTimer = setInterval(function (){
                $(".notice-timeout").html(timer + "秒后自动回到首页／");
                timer--;
                if(timer < 0){
                    clearInterval(linkTimer);
                    window.location.href = "index.html";
                }
            },1000)
        }
    })(jQuery);
</script>
</body>
</html>
