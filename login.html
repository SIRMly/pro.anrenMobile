<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="敦煌，敦煌研究院，登陆"/>
    <meta name="description" content="敦煌研究院登陆"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="page" id="login">
    <div class="container">
        <div class="wrapper">
            <div class="forms-wrapper pd75">
                <div class="forms-content">
                    <div class="input-wrapper">
                        <div class="input-label">
                            <input type="text" class="input-controls" placeholder="请输入账号">
                            <div class="error">用户名不能为空</div>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="input-label">
                            <input type="password" class="input-controls" placeholder="请输入账号密码">
                            <div class="error">用户名和密码不匹配</div>
                        </div>
                    </div>
                    <div class="input-wrapper clearfix">
                        <div class="input-label input-label-small pull-left">
                            <input type="text" class="input-controls pull-left" placeholder="验证码" maxlength="4">
                            <div class="error">验证码不正确</div>
                        </div>
                        <div class="check-img pull-right po-re">
                            <div class="check-bg">
                                <img src="img/check.png" alt="">
                            </div>
                            <a href="javascript:;" class="change-check">更换验证码</a>
                        </div>
                    </div>
                </div>
                <div class="login-btns po-re">
                    <img src="img/login-btns.png" alt=""/>
                    <a href="javascript:;" class="login-btn login"></a>
                    <a href="register.html" class="login-btn toRegister"></a>
                </div>
            </div>
            <div class="links">
                <a href="forget1.html" class="toForget">忘记密码</a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>'
<script src="js/fastclick.min.js"></script>
<script>
    ;(function ($) {
        FastClick.attach(document.body);
    })(jQuery);
</script>
</body>
</html>
