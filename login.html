<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="SIRMly">
    <meta name="keywords" content="敦煌，敦煌研究院，登陆"/>
    <meta name="description" content="敦煌研究院登陆"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css"/>
    <title>敦煌研究院</title>
</head>
<body>
<div class="wrapper" id="login">
    <div class="content">
        <div class="forms-wrapper pd75">
            <div class="login-title"></div>
            <div class="forms-content">
                <label class="input-label flex">
                    <span class="input-controller number2">账 号</span>
                    <img src="img/input-border.png" alt="" height="100%">
                    <input type="text" class="input-controls" placeholder="邮箱／手机／账号">
                </label>
                <label class="input-label flex">
                    <span class="input-controller number2">密 码</span>
                    <img src="img/input-border.png" alt="" height="100%">
                    <input type="password" class="input-controls" placeholder="密码">
                </label>
                <label class="input-label flex">
                    <span class="input-controller">验证号码</span>
                    <img src="img/input-border.png" alt="" height="100%" class="line">
                    <input type="text" class="input-controls" placeholder="验证码">
                    <img src="img/input-border.png" alt="" height="100%" class="line">
                    <div class="check-img">
                        <img src="img/check.png" alt="">
                    </div>
                </label>
            </div>
            <a href="javascript:;" class="login-submit"></a>
        </div>
        <div class="links po-re">
            <a href="register1.html" class="login-link toRegister">未注册</a>
            <span></span>
            <a href="forget1.html" class="login-link toForget">忘记密码</a>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    ;(function ($){
    })(jQuery);
</script>
</body>
</html>
